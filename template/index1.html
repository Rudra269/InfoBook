{% extends 'base.html' %}


{% block content %}
<ul>
    <div class="row">
        {% for x in livre %}
            {% if genre == 1 %}
        <div class="col">

            <div class="card" style="width: 18rem;">
                <img src="{{x.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{x.titre}}</h5>
                    <p>{{x.description}}</p>
                    <a href="genre{{x.id}}" class="btn btn-primary">En savoir plus</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</ul>

{% endblock %}
